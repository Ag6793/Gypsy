<link<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://use.typekit.net/wfw6lvd.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com"> <!--Google fonts "Acme"-->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link
      rel="stylesheet"
      href="./Assets/CSS/style_ag.css"
    />
    <title>Gypsy</title>
  </head>

  <body>
    <!--header-->
    <header>
      <div class="logo" id="circle">
    
        <p id="small">Welcome to</p>
        <p id="big">Gypsy!</p>
      </div>
    </header>

    <main>

      <div class="field">

        <div class="plan">Launch A Plan</div>

        <p class="control has-icons-left has-icons-right">
          <input class="input" type="email" placeholder="Email" />
          <span class="icon is-small is-left">
            <i class="fas fa-envelope"></i>
          </span>
          <span class="icon is-small is-right">
            <i class="fas fa-check"></i>
          </span>
        </p>
      </div>

      <div class="field">
        <p class="control has-icons-left">
          <input class="input" type="password" placeholder="Password" />
          <span class="icon is-small is-left">
            <i class="fas fa-lock"></i>
          </span>
        </p>
      </div>

      <div class="field">
        <p class="control">
          <button class="button is-success">Login</button>
        </p>
      </div>

    </main>

    <footer class="section">
      <div class="callsign">for that unexplainable spark of life</div>
      <div class="callsign1">Voodoo-Express</div>
    </footer>

    <section></section>
    <!--Footer-->
  </body>
</html>
