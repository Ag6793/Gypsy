<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   
    
  
    <link
      href="https://fonts.googleapis.com/css?family=Quicksand"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma-social@1/bin/bulma-social.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.13.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>  
    <section class="hero is-fullheight">
      <div class="hero-body">
        <div class="container has-text-centered">
          <div class="column is-8 is-offset-7">
            <div class="box">
              <p class="subtitle is-4">Launch A Plan</p>
              <circle>Gypsy</circle>
             

              <br />
              <form>
                <div class="field">
                  <p class="control has-icons-left has-icons-right">
                    <input
                      class="input is-medium"
                      type="email"
                      placeholder="Email"
                    />
                    <span class="icon is-medium is-left">
                      <i class="fas fa-envelope"></i>
                    </span>
                    <span class="icon is-medium is-right">
                      <i class="fas fa-check"></i>
                    </span>
                  </p>
                </div>
                <div class="field">
                  <p class="control has-icons-left">
                    <input
                      class="input is-medium"
                      type="password"
                      placeholder="Password"
                    />
                    <span class="icon is-small is-left">
                      <i class="fas fa-lock"></i>
                    </span>
                  </p>
                </div>
                <div class="field">
                  <label class="checkbox">
                    <input type="checkbox" />
                    Remember me
                  </label>
                </div>
                <button class="button is-block is-info is-large is-fullwidth">
                  Login</button
                ><br />
              </form>
            </div>
            <p class="has-text-grey">
              <a href="#">Sign Up</a> &nbsp;·&nbsp;
              <a href="#">Forgot Password</a> &nbsp;·&nbsp;
            </p>
          </div>
        </div>
      </div>
      <div class="hero-foot">
        <div class="container has-text-left">
          <p class="footer-text">
            <a style="color: #bc8ac6">
              For That Unexplainable Spark of Life
              <i style="font-size: 10px; color: #bc8ac6"></i>
               </p>
          <p class="footer-text has-text-left">
             <i style="font-size: 10px; color: #bc8ac6"></i>
              Voodoo-Express
          </p>
        </div>
      </div>
    </section>
  </body>
</html>
